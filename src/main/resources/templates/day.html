<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fonts/Roboto-Regular.ttf">
    <link rel="stylesheet" href="/fonts/Roboto-Bold.ttf">
    <script src="/js/script.js"></script>
    <title>Задачи на день</title>
</head>
<body>
<nav th:with="pageToGo='/day'">
    <!-- Включение меню -->
    <div th:replace="menu :: menu" th:fragment="menu"></div>
</nav>

<div>
    <h2>Список задач на день</h2>
    <div class="nav-buttons">
        <a th:href="@{'/day?date=' + ${day.getDate().minusDays(1).toString()}}"
           th:class="'arrow-button left'"> </a>
        <input type="submit" value="Назад" onclick="history.back()" class="arrow-button">
        <a th:href="@{'/day?date=' + ${day.getDate().plusDays(1).toString()}}"
           th:class="'arrow-button right'"> </a>
    </div>
</div>

<table class="table-container">
    <thead class="thead-bg-color">
    <tr>
        <th th:text="${dayName}"></th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="task : ${day.getTasks()}">
        <td>
            <div class="in-day-cell">
                <a th:href="@{'/task/' + ${task.getId()}}">
                    <p th:if="${task.getStatus().toString() != 'EXPIRED'}"
                       th:class="${task.getStatus().toString() == 'SET'} ? 'month-task-title' : 'month-task-title-done'"
                       th:text="${task.getTitle() + ' : ' + task.getDescription()}"></p>

                    <p th:if="${task.getStatus().toString() == 'EXPIRED'}"
                       class="month-task-title-expired"
                       th:text="${task.getTitle() + ' : ' + task.getDescription()}"></p>
                </a>
                <form th:if="${task.getStatus().toString() != 'EXPIRED'}" th:action="'/change-status'" method="POST">
                    <input type="hidden" name="id" th:value="${task.getId()}">
                    <input type="hidden" name="whereTo" value="day">
                    <input type="submit"
                           th:value="${task.getStatus().toString() == 'SET'} ? 'Выполнено' : 'Не выполнено'">
                </form>
            </div>
        </td>

    </tr>

    </tbody>
</table>

</body>
</html>
