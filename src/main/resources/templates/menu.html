<menu>
    <form th:action="${pageToGo}" method="GET">
        <p>Дата: <input type="date" name="date">
            <input type="submit" value="Показать задачи"></p>
    </form>

    <a th:href="@{'/task'}" th:class="'button-add'">+</a>

    <p> Вид:
        <select id="view-filter" title="view selector" onchange="setFilter()">
            <option value=""></option>
            <option value="">Месяц</option>
            <option value="3_days">3 дня</option>
            <option value="day">День</option>
        </select></p>

    <div th:if="${expired != null}">
        <a th:if="${expired.size() > 0}" th:text="${expired.size()}"
           th:class="'expired-indicator'" th:href="@{'/expired'}">
        </a>
    </div>

    <form action="/list" method="get">
        <input type="text" name="search" placeholder="введите запрос" maxlength="30">
        <input type="submit" value="Поиск">
    </form>
</menu>
