<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fonts/Roboto-Regular.ttf">
    <link rel="stylesheet" href="/fonts/Roboto-Bold.ttf">
    <script src="/js/script.js"></script>
    <title>Карточка задачи</title>
</head>
<body>
<nav th:with="pageToGo='/day'">
    <!-- Включение меню -->
    <div th:replace="menu :: menu" th:fragment="menu"></div>
</nav>

    <h3 th:if="${task.getId() != null}"
        th:text="${task.getStatus().toString() == 'SET'} ? 'Задача не выполнена' : 'Задача выполнена'">Задача</h3>
    <h3 th:if="${task.getId() == null}" th:text="'Новая задача'">Задача</h3>

<form th:action="${task.getId() != null} ? '/task/' + ${task.getId()} : '/task'" method="POST">
    <label for="title">Название задачи:</label>
    <input type="text" id="title" name="title" th:value="${task.getTitle()}" required>
    <label for="description">Описание задачи:</label>
    <textarea id="description" name="description" th:text="${task.getDescription()}"></textarea>

    <label for="expire">Дата:</label>
    <input type="date" id="expire" name="expireDate" th:value="${task.getExpireDate().toString()}">

    <label for="status">Статус:</label>
    <select th:if="${task.getId() == null}" id="status" name="status">
        <option selected value="0">Не выполнена</option>
        <option value="1">Выполнена</option>
    </select>
    <!--  показать если работаем с уже существующей задачей -->
    <div th:if="${task.getId() != null}">
        <p th:text="${task.getStatus()}"></p>
        <p th:if="${task.getStatus().toString() == 'SET'}"><input type="checkbox" name="status" value="1">Отметить
            выполненым</p>
        <p th:if="${task.getStatus().toString() == 'DONE'}"><input type="checkbox" name="status" value="0">Отметить
            невыполненым</p>
    </div>

    <input type="submit" value="Сохранить">
</form>
<form th:if="${task.getId() != null}" th:action="'/delete/' +${task.getId()}" method="POST">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
