<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/fonts/Roboto-Regular.ttf">
    <link rel="stylesheet" href="/fonts/Roboto-Bold.ttf">
    <script src="/js/script.js"></script>
    <title>Задачи на 4 дня</title>
</head>
<body>
<menu>
    <form action="/list" method="GET">
        <p>Выберите начальную дату: <input type="date" name="date">
            <input type="submit" value="Показать задачи"></p>
    </form>
    <a th:href="@{'/task'}" th:class="'button-add'">+</a>

    <p> Вид:
        <select id="view-filter" title="view selector" onchange="setFilter()">
            <option value="">Месяц</option>
            <option value="3_days">3 дня</option>
            <option value="day">День</option>
        </select></p>

    <a th:if="${expired != null}" th:text="${expired.size()}" th:class="'expired-indicator'"
       th:href="@{'/expired'}">
    </a>

    <form action="/list" method="get">
        <input type="text" name="search" placeholder="введите запрос">
        <input type="submit" value="Поиск">
    </form>
</menu>

<ul>
    <li th:each="task : ${tasks}" >
        <p th:text="${task.getTitle() + ' : ' + task.getDescription()}"></p>
    </li>
</ul>

</body>
</html>
